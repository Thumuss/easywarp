name: local
services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - 25565:25565
    environment:
      EULA: true
      TYPE: PAPER
      PAPER_CHANNEL: experimental
      VERSION: 1.21
      MEMORY: 2G
    volumes:
      - ./target/easywarp-1.0.jar:/data/plugins/easywarp-test.jar
